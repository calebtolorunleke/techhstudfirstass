<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstAssignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="messaging">
      <h1>Send Your Message to Us</h1>
      <label for="name" class="labelname">Full Name:</label> <br />
      <input type="text" placeholder="Full Name" /> <br />

      <label for="email" class="labelname">Email Address:</label> <br />
      <input type="email" placeholder="Email Address" /> <br />

      <label for="text" class="labelname">Message or Questions:</label> <br />
      <textarea
        name="Message"
        rows="4"
        placeholder="Type your questions, comments and inquiries here"
      ></textarea>

      <button id="button">Send Message</button>
    </section>
  </body>
</html>
